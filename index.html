<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CBE Login</title>
  <style>
    body {
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .login-container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      width: 90%;
      max-width: 350px;
    }
    .login-container h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .login-container button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
    }
    .spinner {
      display: none;
      margin: 15px auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4CAF50;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Enter Username">
  <input type="password" id="password" placeholder="Enter Password">
  <button onclick="checkLogin()">Login</button>
  <div class="spinner" id="spinner"></div>
  <p id="result"></p>
</div>

<script>
  function checkLogin() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const result = document.getElementById('result');
    const spinner = document.getElementById('spinner');

    result.innerText = '';
    spinner.style.display = 'block';

    setTimeout(() => {
      spinner.style.display = 'none';

      if (username === 'admin' && password === '1234') {
        result.style.color = 'green';
        result.innerText = 'Login successful! Redirecting...';
        setTimeout(() => {
          window.location.href = "cbestudents.html"; // Change this to your page
        }, 1500); // 1.5 seconds wait before redirect
      } else {
        result.style.color = 'red';
        result.innerText = 'Invalid username or password.';
      }
    }, 1500); // simulate loading time
  }
</script>

</body>
</html>
