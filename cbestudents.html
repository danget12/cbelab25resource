<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Resources</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f7;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .resource-list {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .resource {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ddd;
    }
    .resource span {
      font-size: 18px;
      color: #555;
    }
    .buttons {
      display: flex;
      gap: 10px;
    }
    .buttons a {
      text-decoration: none;
      padding: 8px 15px;
      border-radius: 5px;
      color: white;
      font-size: 14px;
      transition: background 0.3s;
    }
    .download {
      background-color: #4CAF50;
    }
    .download:hover {
      background-color: #45a049;
    }
    .read {
      background-color: #2196F3;
    }
    .read:hover {
      background-color: #0b7dda;
    }
    @media (max-width: 600px) {
      .resource {
        flex-direction: column;
        align-items: flex-start;
      }
      .buttons {
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

<h1>Student Resources</h1>

<div class="resource-list" id="resourceList">
  <!-- Resources will appear here automatically -->
</div>

<script>
  // ðŸ“š Your list of resources
  const resources = [
    {
      title: "Financial Modeling 4th Edition",
      downloadLink: "financial_modeling.compressed.pdf",
      readLink: "https://cbelab25resource.onrender.com/financial_modeling.compressed.pdf"
    },
    {
      title: "Web Development Basics",
      downloadLink: "your-download-link-2.pdf",
      readLink: "https://drive.google.com/your-view-link-2"
    },
    {
      title: "Introduction to AI",
      downloadLink: "your-download-link-3.pdf",
      readLink: "https://drive.google.com/your-view-link-3"
    }
    // âž• Add more resources easily here financial_modeling.compressed
    /*{
  title: "Machine Learning for Beginners",
  downloadLink: "ml-course.pdf",
  readLink: "https://drive.google.com/ml-course-view"
}*/
  ];

  // ðŸŽ¯ Target div
  const resourceList = document.getElementById('resourceList');

  // ðŸš€ Load resources dynamically
  resources.forEach(resource => {
    const resourceDiv = document.createElement('div');
    resourceDiv.className = 'resource';
    resourceDiv.innerHTML = `
      <span>ðŸ“– ${resource.title}</span>
      <div class="buttons">
        <a href="${resource.downloadLink}" class="download" download>Download</a>
        <a href="${resource.readLink}" class="read" target="_blank">Read</a>
      </div>
    `;
    resourceList.appendChild(resourceDiv);
  });
</script>

</body>
</html>
